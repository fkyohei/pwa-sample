<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- iOS用の設定 -->
    <!-- URLバーの非表示（manifest.json の displayの設定に近い） -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- ステータスバーのスタイル（default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める）） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ホームに表示されるアプリケーション名 -->
    <meta name="apple-mobile-web-app-title" content="PWA TEST">
    <!-- ホーム画面に表示されるアプリケーションアイコン -->
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

    <link rel="manifest" href="./manifest.json">
    <script src='./index.js'></script>
    <title>pwa test page.</title>
</head>
